<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <section id="auth">
        <header class="auth-header">
            <div class="auth-header-label" data-name="login">
                <span>Sign in</span>
            </div>
            <div class="auth-header-label" data-name="register">
                <span>Register</span>
            </div>
    
            <div id="auth-header-line"></div>
        </header>
    
        <main class="auth-tabs">
            <section id="auth-login">
                <div class="auth-form">
                    <div class="form-field">
                        <label>E-mail</label>
                        <input id="auth-login-email-input" type="email" placeholder="E-mail" />
                        <span id="auth-login-email-error"></span>
                    </div>
                    <div class="form-field">
                        <label>Password</label>
                        <input id="auth-login-password-input" type="password" placeholder="Password" />
                        <span id="auth-login-password-error"></span>
                    </div>

                    <div id="auth-login-buttons">
                        <button id="auth-button-login" class="btn btn-primary">Sign in</button>
                        <button id="auth-button-no-acccount" class="btn btn-secondary">No account yet? Create one</button>
                    </div>

                    <div id="auth-login-loading">
                        <div class="loading"></div>
                    </div>
                </div>
            </section>
    
            <section id="auth-register">
                
            </section>
        </main>
    </section>
    
    <section></section>

    <script src="../js/popup.js"></script>
</body>

</html>
